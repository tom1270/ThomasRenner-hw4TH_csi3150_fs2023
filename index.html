<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Dealership</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Car Dealership</h1>
    </header>
    <main>
      <div class="filter">
        <div>
          <label for="minYear">Min Year:</label>
          <input type="number" id="minYear" name="minYear" />

          <label for="maxYear">Max Year:</label>
          <input type="number" id="maxYear" name="maxYear" />
        </div>

        <div>
          <label for="maxMileage">Max Mileage:</label>
          <input type="number" id="maxMileage" name="maxMileage" />
        </div>

        <div>
          <label for="minPrice">Min Price:</label>
          <input type="number" id="minPrice" name="minPrice" />
        </div>

        <div>
          <label for="maxPrice">Max Price:</label>
          <input type="number" id="maxPrice" name="maxPrice" />
        </div>

        <div>
          <label for="color">Color:</label>
          <select id="color" name="color">
            <option value="all">All</option>
            <option value="Silver">Silver</option>
            <option value="White">White</option>
            <option value="Black">Black</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
            <option value="Gray">Gray</option>
            <option value="Green">Green</option>
          </select>
        </div>

        <div>
          <label for="make">Make:</label>
          <select id="make" name="make">
            <option value="all">All</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Subaru">Subaru</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Ford">Ford</option>
            <option value="Mazda">Mazda</option>
            <option value="Kia">Kia</option>
            <option value="Cadillac">Cadillac</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Porsche">Porsche</option>
            <option value="Lexus">Lexus</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="BMW">BMW</option>
            <option value="Nissan">Nissan</option>
            <option value="Dodge">Dodge</option>
            <option value="Tesla">Tesla</option>
          </select>
        </div>

        <button onclick="applyFilters()">Apply Filters</button>
      </div>

      <div id="carListings">
        <div class="carCard">
          <h3 class="carTitle"></h3>
          <p class="carDetails"></p>
          <p class="carDetails"></p>
          <p class="carDetails"></p>
          <p class="carDetails"></p>
          <button class="carButton">View Details</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Â© 2023 Car Dealership. All rights reserved.</p>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
