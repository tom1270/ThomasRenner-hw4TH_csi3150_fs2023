<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Auto Emporium</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Elite Auto Emporium</h1>
    </header>
    <main>
      <div class="filter">
        <div>
          <label for="minYear">Min Year:</label>
          <input type="number" id="minYear" name="minYear" />

          <label for="maxYear">Max Year:</label>
          <input type="number" id="maxYear" name="maxYear" />
        </div>

        <div>
          <label for="maxMileage">Max Mileage:</label>
          <input type="number" id="maxMileage" name="maxMileage" />
        </div>

        <div>
          <label for="minPrice">Min Price:</label>
          <input type="number" id="minPrice" name="minPrice" />
        </div>

        <div>
          <label for="maxPrice">Max Price:</label>
          <input type="number" id="maxPrice" name="maxPrice" />
        </div>

        <div>
          <label for="color">Color:</label>
          <select id="color" name="color">
            <option value="all">All</option>
            <option value="Silver">Silver</option>
            <option value="White">White</option>
            <option value="Black">Black</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
            <option value="Gray">Gray</option>
            <option value="Green">Green</option>
            <option value="Brown">Brown</option>
            <option value="Orange">Orange</option>
          </select>
        </div>

        <div>
          <label for="make">Make:</label>
          <select id="make" name="make">
            <option value="all">All</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Subaru">Subaru</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Ford">Ford</option>
            <option value="Mazda">Mazda</option>
            <option value="Kia">Kia</option>
            <option value="Cadillac">Cadillac</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Porsche">Porsche</option>
            <option value="Lexus">Lexus</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="BMW">BMW</option>
            <option value="Nissan">Nissan</option>
            <option value="Dodge">Dodge</option>
            <option value="Tesla">Tesla</option>
            <option value="Acura">Acura</option>
            <option value="Infiniti">Infiniti</option>
            <option value="GMC">GMC</option>
            <option value="Jeep">Jeep</option>
            <option value="Mitsubishi">Mitsubishi</option>
            <option value="RAM">RAM</option>
            <option value="Chrysler">Chrysler</option>
          </select>
        </div>
        <button class="applyFilters" onClick="resetFilters()">
          Reset Filters
        </button>
        <button class="applyFilters" onclick="applyFilters()">
          Apply Filters
        </button>
      </div>

      <div id="carListings">
        <div class="carCard">
          <h3 class="carTitle"></h3>
          <p class="carDetails"></p>
          <p class="carDetails"></p>
          <p class="carDetails"></p>
          <p class="carDetails"></p>
          <button class="carButton">View Details</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
      <p>Â© 2023 Elite Auto Emporium. All rights reserved.</p>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
